<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 id="h1"></h1>
      <div class="flex-container">
        <div class="add-task-container">
          <h3>Add a task</h2>
          <input type="text" id="add-task-input" placeholder="e.g. Make bed" />
          <button id="add-button">Add</button>
          <div class="to-do-and-completed">
            <div class="to-do-container">
              <h3>To Do</h2>
              <ul id="incomplete-ul"></ul>
            </div>
            <div class="done-container">
              <h3>Completed</h2>
              <ul id="complete-ul"></ul>
            </div>
          </div>
        </div>

        <div class="weekdays-container">
          <div class="monday"><h3>Monday</h3></div>
          <div class="tuesday"><h3>Tuesday</h3></div>
          <div class="wednesday"><h3>Wednesday</h3></div>
          <div class="thursday"><h3>Thursday</h3></div>
          <div class="friday"><h3>Friday</h3></div>
          <div class="saturday"><h3>Saturday</h3></div>
          <div class="sunday"><h3>Sunday</h3></div>
        </div>
      </div>
    </div>
  </body>
</html>
